<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML5, CSS, Google, Google clone" />
    <meta
      name="description"
      content="this is a google home page clone project"
    />
    <meta name="author" content="Moneer" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="left_nav">
          <a href="#">About</a>
          <a href="#">Store</a>
        </nav>
        <nav class="right_nav">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <span class="material-icons header_apps"> apps </span>
          <span class="material-icons"> account_circle </span>
        </nav>
      </header>
      <main>
        <img src="images/googlelogo_color_272x92dp.png" alt="google_logo" />
        <form action="#">
          <div class="search">
            <div class="search_input">
              <span class="material-icons">search</span>

              <input type="text" />
              <span class="material-icons">mic</span>
            </div>
            <div class="search_buttons">
              <button>Google Search</button>
              <button>I'm Feeling Lucky</button>
            </div>
          </div>
        </form>
      </main>
    </div>

    <footer>
      <nav class="left_nav">
        <ul>
          <li>
            <a href="#">Advertising</a>
          </li>
          <li>
            <a href="#">Business</a>
          </li>
          <li>
            <a href="#">How Search Works</a>
          </li>
        </ul>
      </nav>
      <nav class="right_nav">
        <ol>
          <li>
            <a href="#">Privacy</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
        </ol>
      </nav>
    </footer>
  </body>
</html>
