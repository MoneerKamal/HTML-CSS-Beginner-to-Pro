<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <title>The Most Productive Way to Schedule Your Day</title>
  </head>
  <body>
    <header>
      <h1>The Most Productive Way to Schedule Your Day</h1>
    </header>
    <main>
      <section id="s1">
        <table>
          <caption>
            daily Schedule
          </caption>
          <thead>
            <tr>
              <th></th>
              <th scope="col">Time</th>
              <th scope="col">Activity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>7 AM</td>
              <td>Wake up.</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>7:30 AM</td>
              <td>Eat breakfast.</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">free time</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; My Page Footer</p>
    </footer>
  </body>
</html>
