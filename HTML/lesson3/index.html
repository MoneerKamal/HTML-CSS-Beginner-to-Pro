  <body>
    <!--HTML lists allow web developers to group a set of related items in lists.-->

    <!-- Ordered List-->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <!-- Unordered List-->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <!-- Description List-->

    <dl>
      <dt>description title</dt>
      <dd>- this is the description details</dd>
      <dt>description title</dt>
      <dd>- this is the description details</dd>
    </dl>

    <ul>
      <li>
        <div>test 1</div>
      </li>
      <li>
        <div>test 2</div>
      </li>
      <li>
        <div>test 3</div>
      </li>
    </ul>
  </body>
</html>
